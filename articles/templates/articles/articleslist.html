{% extends 'base.html' %}

{% block title %}
Articles
{% endblock title %}


{% block content %}
        <h1>Articles list</h1>
        {% for article in articles %}
            <h2>
                <a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a>
            </h2>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        {% endfor %}
{% endblock content %}
